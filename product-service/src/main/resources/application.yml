server:
  port: 8081

spring:
  application:
    name: product-service
  datasource:
    url: jdbc:mysql://localhost:3306/micro_demo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  redis:
    host: localhost
    port: 6379
  cache:
    type: redis
  logging:
    level:
      org.springframework.cache: DEBUG
      org.springframework.data.redis: DEBUG

eureka:
  client:
    enabled: false
    #    service-url:
    #      defaultZone: http://localhost:8761/eureka/